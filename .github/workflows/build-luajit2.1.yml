name: Build tolua runtime luajit2.1

on:
  workflow_dispatch:

env:
  APPLICATION_NAME: tolua
  LUA_VERSION_NAME: luajit21

jobs:
  build_windows_x64:
    runs-on: windows-latest
    env:
      ARTIFACT_NAME: tolua-luajit21-${{github.job}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up tool chain
        shell: pwsh
        run: |
          Set-ExecutionPolicy RemoteSigned -scope CurrentUser
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install make
          scoop install gcc

      - name: Build Windows x64
        shell: bash
        run: build/build_luajit2.1_mingw_windows_x64.sh

      - name: Archive Output
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: output

    outputs:
      artifact_name: ${{env.ARTIFACT_NAME}}

  build_linux_x64:
    runs-on: ubuntu-22.04
    env:
      ARTIFACT_NAME: tolua-luajit21-${{github.job}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up tool chain
        run: |
          sudo apt-get install -y gcc make libreadline-dev

      - name: Build Linux x64
        run: build/build_luajit21_linux_linux_x64.sh

      - name: Archive Output
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: output

    outputs:
      artifact_name: ${{env.ARTIFACT_NAME}}

  
  release_artifact:
    runs-on: ubuntu-22.04
    needs: [ build_windows_x64, build_linux_x64 ]

    steps:
      - name: Downloads windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_windows_x64.outputs.artifact_name }}
          path: output

      - name: Downloads linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_windows_x64.outputs.artifact_name }}
          path: output

      - name: Archive Output
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.APPLICATION_NAME}}-${{env.LUA_VERSION_NAME}}
          path: output
